function appendTelegramQueue(payload) {
  let queue = JSON.parse(localStorage.getItem("tgQueue") || "[]");
  queue.push(payload);
  localStorage.setItem("tgQueue", JSON.stringify(queue));
}
function trySendTelegram(data, then) {
  if (!navigator.onLine) {
    appendTelegramQueue(data);
    if (then) then(false); return;
  }
  fetch("https://api.telegram.org/bot" + TELEGRAM_TOKEN + "/sendMessage", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chat_id: TELEGRAM_CHAT_ID,
      text: data.text
    })
  }).then(r=>{
    if (!r.ok) throw 0;
    let queue = JSON.parse(localStorage.getItem("tgQueue") || "[]");
    if (queue.length && JSON.stringify(queue[0]) === JSON.stringify(data)) {
      queue.shift();
      localStorage.setItem("tgQueue", JSON.stringify(queue));
    }
    if (then) then(true);
  }).catch(e=>{
    appendTelegramQueue(data);
    if (then) then(false);
  });
}
function trySendTelegramQueue() {
  if (!navigator.onLine) return;
  let queue = JSON.parse(localStorage.getItem("tgQueue") || "[]");
  if (!queue.length) return;
  let sendNext = () => {
    if (queue.length==0) return;
    trySendTelegram(queue[0], function(sent){
      if (sent) { queue.shift(); localStorage.setItem("tgQueue", JSON.stringify(queue)); }
      if (queue.length) sendNext();
    });
  };
  sendNext();
}
window.addEventListener("online", trySendTelegramQueue);

  {q:"If you want to add a new slide you must be in the ________ tab?",options:["Insert","Animation","Home","Design"],correct:0}
];
// === باقي الكود كما هو ==

let easySet = new Set();
let medSchedule = [];
let hardSchedule = [];
let userAnswers = {};
let questionOrder = Array.from(Array(questions.length).keys());
let qPtr = 0;
let nQuestionsAsked = 0;
let quizContainer = document.getElementById("quiz-container");

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffle(questionOrder);

function findNextQuestion() {
  if (medSchedule.length && nQuestionsAsked === medSchedule[0].showAt) {
    let sched = medSchedule.shift();
    if(!easySet.has(sched.qidx)) return sched.qidx;
  }
  if (hardSchedule.length && nQuestionsAsked === hardSchedule[0].showAt) {
    let sched = hardSchedule.shift();
    if(!easySet.has(sched.qidx)) {
      if (!sched.scheduledSecond) {
        hardSchedule.unshift({qidx:sched.qidx,showAt:nQuestionsAsked+5,scheduledSecond:true});
      }
      return sched.qidx;
    }
  }
  while (qPtr < questionOrder.length) {
    if (!easySet.has(questionOrder[qPtr])) {
      return questionOrder[qPtr++];
    } else {
      qPtr++;
    }
  }
  return -1;
}
function renderQuestion(qIdx) {
  let q = questions[qIdx];
  quizContainer.innerHTML = `
    <div class="question-card">
      <span class="question-num">Q${nQuestionsAsked+1} of ${questions.length}</span>
      <div class="question">${q.q}</div>
      <ul class="option-list">
        ${q.options.map((op,oidx) => `
          <li>
            <label class="option-label" id="op-${oidx}">
              <input type="radio" name="option" value="${oidx}">
              <span>${op}</span>
            </label>
          </li>
        `).join('')}
      </ul>
      <button id="submit-btn" disabled>Submit</button>
      <div id="feedback"></div>
      <div id="difficulty-btns" class="hide">
        <button class="difficulty-btn easy">Easy</button>
        <button class="difficulty-btn medium">Medium</button>
        <button class="difficulty-btn hard">Hard</button>
      </div>
    </div>
  `;
  document.querySelectorAll('input[name="option"]').forEach(inp=>{
    inp.addEventListener('change',()=> {
      document.querySelectorAll('.option-label').forEach(lab=>lab.classList.remove('selected'));
      for(let o=0;o<q.options.length;++o){
        if(document.getElementById('op-'+o).querySelector('input').checked){
          document.getElementById('op-'+o).classList.add('selected');
        }
      }
      document.getElementById("submit-btn").disabled = false;
    });
  });
  document.getElementById("submit-btn").onclick = ()=>{
    const selected = Array.from(document.querySelectorAll('input[name="option"]')).find(i=>i.checked);
    const answer = selected ? parseInt(selected.value) : -1;
    userAnswers[qIdx]=answer;
    let isCorrect=false;
    if(Array.isArray(q.correct)) {
      isCorrect = q.correct.indexOf(answer)!==-1;
    } else {
      isCorrect=(answer===q.correct);
    }
    document.querySelectorAll('.option-label input').forEach(i=>i.disabled=true);
    if(isCorrect){
      document.getElementById('op-'+answer).classList.add('correct');
      document.getElementById('feedback').innerHTML = `<div class="correct-msg">Correct! ✅</div>`;
    } else {
      document.getElementById('op-'+answer).classList.add('incorrect');
      if(Array.isArray(q.correct)){
        q.correct.forEach(c=>{
          document.getElementById('op-'+c).classList.add('reveal');
        });
      } else {
        document.getElementById('op-'+q.correct).classList.add('reveal');
      }
      document.getElementById('feedback').innerHTML = `
        <div class="incorrect-msg">Incorrect ❌ <br>
        Correct: <span style="color:#2ecc71">
          ${Array.isArray(q.correct)?q.correct.map(k=>q.options[k]).join(' / '):q.options[q.correct]}
        </span>
        </div>
      `;
    }
    document.getElementById('submit-btn').disabled=true;
    document.getElementById('difficulty-btns').classList.remove('hide');
    document.querySelector('.difficulty-btn.easy').onclick = ()=>{
      easySet.add(qIdx);
      nQuestionsAsked++;
      showNext();
    };
    document.querySelector('.difficulty-btn.medium').onclick = ()=>{
      medSchedule.push({qidx:qIdx,showAt:nQuestionsAsked+5});
      nQuestionsAsked++;
      showNext();
    };
    document.querySelector('.difficulty-btn.hard').onclick = ()=>{
      hardSchedule.push({qidx:qIdx,showAt:nQuestionsAsked+3,scheduledSecond:false});
      nQuestionsAsked++;
      showNext();
    };
  }
}

function showNext() {
  let nextq = findNextQuestion();
  if (nextq === -1) {
    renderFinalResult();
    return;
  }
  renderQuestion(nextq);
}
function renderFinalResult() {
  let total = questions.length;
  let answered = Object.keys(userAnswers).length;
  let correct = 0;
  for (let idx in userAnswers) {
    let q = questions[idx], ans = userAnswers[idx];
    if (Array.isArray(q.correct)) { if (q.correct.indexOf(ans)!==-1) correct++; }
    else if (ans===q.correct) correct++;
  }
  quizContainer.innerHTML=`
    <div class="question-card" style="text-align:center;">
      <h2 style="color:#47e08c;">🎉 All questions completed!</h2>
      <p class="result-final-msg">عدد اجاباتك الصحيحة: <b>${correct}</b> من ${total} <br> (${((correct/total)*100).toFixed(1)}%)</p>
      <label class="improve-label" for="improve">هل لديك إضافة أو اقتراح لتحسين الأسئلة؟</label>
      <br>
      <textarea id="improve" class="improve-input" maxlength="300" placeholder=" اكتب اقتراحك هنا "></textarea><b>
      <button class="difficulty-btn" id="sendResultBtn" style="background: #275a4b;">  إرسال الاقتراح </button>
      <button class="difficulty-btn" style="background: #8b8356;" onclick="location.reload()">إعادة الكويز</button>
      <div id="final-send-state" style="margin-top:15px;color:#18ffa6;font-size:1.13em;"></div>
    </div>
  `;
  document.getElementById("sendResultBtn").onclick = function(){
    const proposal = document.getElementById("improve").value;
    if (!proposal.trim()) {
      document.getElementById("final-send-state").style.color = "#f3b928";
      document.getElementById("final-send-state").textContent = "يرجى كتابة اقتراح أو ملاحظة قبل الإرسال (اختياري).";
      return;
    }
    let msg = `📊 [اقتراح تحسين الأسئلة]\n${proposal}\n—-`;
    trySendTelegram({text: msg}, function(ok){
      document.getElementById("final-send-state").style.color = (ok ? "#43fa90" : "#f3b928");
      document.getElementById("final-send-state").textContent = ok ? "✔️ تم ارسال الاقتراح بنجاح!" : "⚠️ سيتم الارسال تلقائياً عند توفر الانترنت.";
    });
    document.getElementById("sendResultBtn").disabled = true;
  };
}
  </script>
