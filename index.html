function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffle(questionOrder);

function findNextQuestion() {
  if (medSchedule.length && nQuestionsAsked === medSchedule[0].showAt) {
    let sched = medSchedule.shift();
    if(!easySet.has(sched.qidx)) return sched.qidx;
  }
  if (hardSchedule.length && nQuestionsAsked === hardSchedule[0].showAt) {
    let sched = hardSchedule.shift();
    if(!easySet.has(sched.qidx)) {
      if (!sched.scheduledSecond) {
        hardSchedule.unshift({qidx:sched.qidx,showAt:nQuestionsAsked+5,scheduledSecond:true});
      }
      return sched.qidx;
    }
  }
  while (qPtr < questionOrder.length) {
    if (!easySet.has(questionOrder[qPtr])) {
      return questionOrder[qPtr++];
    } else {
      qPtr++;
    }
  }
  return -1;
}

  }
